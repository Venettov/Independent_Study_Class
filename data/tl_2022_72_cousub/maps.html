<script>
    document.addEventListener('DOMContentLoaded', function() {
        const map = L.map('map').fitBounds([
            [17.85, -67.45], 
            [18.55, -65.25]
        ]);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const geojsonUrl = 'https://raw.githubusercontent.com/venettov/Independent_Study_Class/main/data/tl_2022_72_cousub/pr_municipalities.geojson';

        const xhr = new XMLHttpRequest();
        xhr.open('GET', geojsonUrl, true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                const prMunicipalities = JSON.parse(xhr.responseText);
                const geojsonLayer = L.geoJSON(prMunicipalities, {
                    style: {
                        fillColor: 'lightblue',
                        weight: 1.5,
                        opacity: 1,
                        color: 'black',
                        fillOpacity: 0.7
                    },
                    onEachFeature: function(feature, layer) {
                        if (feature.properties && feature.properties.name) {
                            layer.bindTooltip(feature.properties.name, {
                                permanent: false,
                                direction: 'center',
                                className: 'leaflet-tooltip',
                                offset: [0, 0]
                            });
                        }
                        layer.on({
                            mouseover: function(e) {
                                e.target.setStyle({
                                    weight: 3,
                                    color: '#666',
                                    dashArray: '',
                                    fillOpacity: 0.9
                                });
                                if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                                    e.target.bringToFront();
                                }
                            },
                            mouseout: function(e) {
                                geojsonLayer.resetStyle(e.target);
                            },
                            click: function(e) {
                                map.fitBounds(e.target.getBounds());
                            }
                        });
                    }
                }).addTo(map);
            } else {
                console.error('Error loading the GeoJSON data:', xhr.status, xhr.statusText);
            }
        };
        xhr.onerror = function() {
            console.error('Network error occurred.');
        };
        xhr.send();
    });
</script>
