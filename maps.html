<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puerto Rico Municipalities</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <style>
    body { font-family: Inter, system-ui, sans-serif; background:#f3f4f6; }
    #map {
      height: 85vh; width: 100%;
      border-radius: 1rem;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,.1), 0 4px 6px -2px rgba(0,0,0,.05);
      background: #e5e7eb;
    }
    .leaflet-tooltip {
      background: rgba(255,255,255,.95); border-color:#333; color:#333;
      font-size:14px; font-weight:600; box-shadow:0 2px 5px rgba(0,0,0,.2); padding:5px 10px;
    }
    /* Hero styling */
    .hero {
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(239,68,68,.12), transparent 60%),
        radial-gradient(1200px 600px at 80% -10%, rgba(37,99,235,.10), transparent 60%),
        linear-gradient(180deg, #fafafa 0%, #f3f4f6 100%);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <nav class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-center gap-6 text-sm sm:text-base">
      <a href="index.html"   class="nav-link border-b-2 border-transparent">Home</a>
      <a href="metrics.html" class="nav-link border-b-2 border-transparent">Metrics</a>
      <a href="maps.html"    class="nav-link border-b-2 border-transparent">Maps</a>
      <a href="charts.html"  class="nav-link border-b-2 border-transparent">Charts</a>
      <a href="strategy.html"class="nav-link border-b-2 border-transparent">Strategy</a>
      <a href="about.html"   class="nav-link border-b-2 border-transparent">About</a>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-4 py-8 space-y-8">
    <!-- HERO (standardized to index.html size) -->
    <header class="card hero p-8 sm:p-10 lg:p-12">
      <p class="text-sm font-semibold text-gray-500 uppercase">Graduate Independent Study</p>
      <h1 class="mt-2 text-4xl sm:text-5xl font-extrabold leading-tight">Puerto Rico Municipalities</h1>
      <p class="mt-3 text-lg text-gray-700">
        Hover a municipality to see its name. Click to zoom.
      </p>

      <!-- Spacer to match index.html height -->
      <div class="mt-5">&nbsp;</div>
    </header>

    <div class="bg-white rounded-lg shadow-lg p-6">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold text-gray-800">Interactive Map</h2>
        <button id="resetBtn" class="px-3 py-2 rounded-lg border text-sm bg-gray-50 hover:bg-gray-100">Reset view</button>
      </div>
      <div id="map" class="mt-4"></div>
      <pre id="errorMsg" class="hidden mt-3 text-sm text-red-600 whitespace-pre-wrap"></pre>
    </div>
  </main>

  <script>
    // Highlight current nav link
    document.querySelectorAll('.nav-link').forEach(a => {
      if (location.pathname.endsWith(a.getAttribute('href'))) {
        a.classList.add('text-blue-600', 'font-semibold', 'border-blue-600');
        a.setAttribute('aria-current', 'page');
      }
    });

    // Leaflet map code
    document.addEventListener('DOMContentLoaded', async () => {
      const prBounds = L.latLngBounds([[17.85, -67.45],[18.55, -65.25]]);
      const map = L.map('map').fitBounds(prBounds);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors', minZoom: 7, maxZoom: 19
      }).addTo(map);

      const geojsonUrl = './data/tl_2022_72_cousub/pr_municipalities.geojson';

      function showError(msg){
        const el = document.getElementById('errorMsg');
        el.textContent = msg; el.classList.remove('hidden');
      }

      try {
        const url = geojsonUrl + (geojsonUrl.includes('?') ? '&' : '?') + 'cb=' + Date.now();
        const res = await fetch(url);
        if (!res.ok) {
          const t = await res.text().catch(()=> '');
          throw new Error(`HTTP ${res.status} fetching ${url}\n${t.slice(0,300)}`);
        }
        const fc = await res.json();

        const baseStyle = { fillColor:'#93c5fd', weight:1.2, color:'#111827', fillOpacity:0.7 };
        const hiStyle   = { weight:3, color:'#374151', fillOpacity:0.9 };

        const layer = L.geoJSON(fc, {
          style: baseStyle,
          onEachFeature: (f, lyr) => {
            const p = f.properties || {};
            const name = p.NAME || p.NAMELSAD || p.name || 'Unknown';
            const geoid = p.GEOID || p.geoid || '';
            lyr.bindTooltip(name, { direction: 'center', className: 'leaflet-tooltip' });
            lyr.bindPopup(`<strong>${name}</strong>${geoid ? `<br><small>GEOID: ${geoid}</small>` : ''}`);
            lyr.on({
              mouseover: e => { e.target.setStyle(hiStyle); e.target.bringToFront?.(); },
              mouseout:  e => layer.resetStyle(e.target),
              click:     e => map.fitBounds(e.target.getBounds(), { padding:[20,20] })
            });
          }
        }).addTo(map);

        const b = layer.getBounds();
        if (b.isValid()) map.fitBounds(b, { padding: [15,15] });

      } catch (err) {
        console.error(err);
        showError(String(err));
      }

      document.getElementById('resetBtn').addEventListener('click', () => map.fitBounds(prBounds));
      window.addEventListener('resize', () => map.invalidateSize());
    });
  </script>
</body>
</html>
